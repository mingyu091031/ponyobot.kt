<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/theme-styles.css">

    <title>설정 - ponyobot</title>
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <div class="header__container">
            <a href="/setting/" class="header__logo">
                <i class="ri-settings-3-line"></i>
            </a>

            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">메뉴</h3>

                    <div class="sidebar__list">
                        <a href="/" class="sidebar__link">
                           <i class="ri-home-3-line"></i>
                           <span>홈</span>
                        </a>

                        <a href="/notice/" class="sidebar__link">
                            <i class="ri-megaphone-line"></i>
                            <span>공지사항</span>
                        </a>

                        <a href="/update/" class="sidebar__link">
                            <i class="ri-refresh-line"></i>
                            <span>업데이트</span>
                        </a>

                        <a href="/apply/" class="sidebar__link">
                            <i class="ri-file-list-3-line"></i>
                            <span>분양신청</span>
                        </a>

                        <a href="https://blog.ponyobot.kr/posts/cmd/" class="sidebar__link">
                            <i class="ri-terminal-box-line"></i>
                            <span>명령어</span>
                        </a>

                        <a href="https://status.ponyobot.kr/" class="sidebar__link">
                            <i class="ri-pulse-line"></i>
                            <span>상태페이지</span>
                        </a>

                        <a href="https://cs.ponyobot.kr/" class="sidebar__link">
                            <i class="ri-customer-service-2-line"></i>
                            <span>고객센터</span>
                        </a>

                        <a href="https://blog.ponyobot.kr/" class="sidebar__link">
                            <i class="ri-blogger-line"></i>
                            <span>블로그</span>
                        </a>

                        <a href="/profile/" class="sidebar__link">
                            <i class="ri-user-3-line"></i>
                            <span>개발자 프로필</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main container" id="main">
        <h1>설정</h1>
        
        <div class="theme-container">
            <div class="theme-item">
                <div class="theme-info">
                    <i class="ri-palette-line"></i>
                    <span>테마 설정</span>
                </div>
                
                <div class="theme-selector">
                    <button class="theme-btn" id="theme-dropdown-btn">
                        <span id="selected-theme">기기 테마</span>
                        <i class="ri-arrow-down-s-line"></i>
                    </button>
                    
                    <div class="theme-options" id="theme-options">
                        <div class="theme-option" data-theme="auto">
                            <i class="ri-progress-4-line"></i>
                            <span>기기 테마</span>
                            <i class="ri-check-line option-check"></i>
                        </div>
                        <div class="theme-option" data-theme="light">
                            <i class="ri-sun-line"></i>
                            <span>밝은 모드</span>
                            <i class="ri-check-line option-check"></i>
                        </div>
                        <div class="theme-option" data-theme="dark">
                            <i class="ri-moon-line"></i>
                            <span>어두운 모드</span>
                            <i class="ri-check-line option-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer" id="footer">
        <div class="footer__container">
            <p class="footer__copyright">© 2025 PonyoBot. All Rights Reserved.</p>
        </div>
    </footer>

    <!--=============== MAIN JS ===============-->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
